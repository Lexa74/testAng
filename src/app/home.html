<div class="container-card">
    <div class="card text-center">
        <div class="card-header"></div>
        <div class="card-body">
            <h5 class="card-title">Welcome</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">See transactions</a>
        </div>
        <div class="card-footer text-muted">
            You have {{dataJson.total}} transactions
        </div>
    </div>
    <div class="row pt-3" style="width: 100%;">
        <div class="col-sm-2">
            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title">{{income}}</h5>
                    <p class="card-text">Income</p>
                    <a routerLink="/navigator?tab=0" class="btn btn-primary">See all</a>
                </div>
            </div>
        </div>
        <div class="col-sm-2 ">
            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title">{{investments}}</h5>
                    <p class="card-text">Investments</p>
                    <a routerLink="/navigator?tab=0" class="btn btn-primary">See all</a>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title">{{outcome}}</h5>
                    <p class="card-text">Outcome</p>
                    <a routerLink="/navigator?tab=0" class="btn btn-primary">See all</a>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title">{{loans}}</h5>
                    <p class="card-text">Loans</p>
                    <a routerLink="/navigator?tab=0" class="btn btn-primary">See all</a>
                </div>
            </div>
        </div>
    </div>
 
</div>
